version: "3"

services:
  smb:
    image: dperson/samba
    environment:
      - USER=fregie;password
      - SHARE=photos;/tmp/photos;yes;no;no;fregie;fregie;fregie
    privileged: true
    ports:
      - "139:139"
      - "445:445"
    networks:
      - backend
  
  webdav:
    image: bytemark/webdav
    ports:
      - "8000:80"
    environment:
      AUTH_TYPE: Digest
      USERNAME: fregie
      PASSWORD: password
    networks:
      - backend

  nfs:
    image: erichough/nfs-server
    privileged: true
    cap_add:
      - SYS_ADMIN
      - SETPCAP
    # environment:
      # - NFS_EXPORT_0='/nfs                  *(rw,sync,no_subtree_check,no_root_squash,insecure)'
    volumes:
      - ./nfs/exports:/etc/exports:ro
      - nfs:/nfs
    networks:
      backend:
        ipv4_address: 192.168.23.10

  server:
    build: ../server
    ports:
      - "50051:50051"
    networks:
      - backend

volumes:
  nfs:

networks:
  backend:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.23.0/24